name: Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # ทดสอบหลาย OS และ Bun version
        bun-version: [1.2.0, 1.2.16, 1.2.18]
        # ทดสอบหลาย browser (สำหรับ e2e testing)
        browser: [chrome, firefox, safari]
        exclude:
          - bun-version: "1.2.18"
            browser: "safari"
        include:
          - bun-version: "1.2.18"
            browser: "edge"
          - bun-version: "1.1.0"
            browser: "safari"
    steps:
      - name: Print Bun version and test Browser
        run: |
          echo "Testing with Bun version: ${{ matrix.bun-version }}"
          echo "Testing on browser: ${{ matrix.browser }}"
